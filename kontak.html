<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - ThinkSpace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A192F;
            color: #F0F4F8;
        }
        .cta-gold { background-color: #F8BA17; color: #0A192F; }
        .cta-gold:hover { background-color: #f9c53a; }
        .cta-outline { border: 2px solid #F8BA17; color: #F8BA17; }
        .cta-outline:hover { background-color: #F8BA17; color: #0A192F; }
        .nav-link.active { color: #F8BA17; font-weight: 600; }
    </style>
</head>
<body class="antialiased">

    <!-- Header / Navigation -->
    <header class="bg-[#0A192F]/80 backdrop-blur-sm sticky top-0 left-0 right-0 z-50 border-b border-gray-800">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" id="logo" class="flex items-center space-x-3 text-2xl font-bold">
                <div class="w-10 h-10 bg-white rounded-full"></div>
                <span class="text-white">Think<span class="text-[#F8BA17]">Space</span></span>
            </a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="nav-link text-gray-300 hover:text-[#F8BA17] transition duration-300">Home</a>
                <a href="fitur.html" class="nav-link text-gray-300 hover:text-[#F8BA17] transition duration-300">Fitur</a>
                <a href="mitra.html" class="nav-link text-gray-300 hover:text-[#F8BA17] transition duration-300">Untuk Mitra</a>
                <a href="kontak.html" class="nav-link text-gray-300 hover:text-[#F8BA17] transition duration-300">Kontak</a>
            </nav>
            <div class="hidden md:flex items-center space-x-4">
                <a href="#" class="cta-outline font-semibold py-2 px-5 rounded-lg transition duration-300">Masuk</a>
                <a href="#" class="cta-gold font-semibold py-2 px-5 rounded-lg transition duration-300">Daftar</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-300 hover:text-[#F8BA17] nav-link-mobile">Home</a>
            <a href="fitur.html" class="block py-2 text-gray-300 hover:text-[#F8BA17] nav-link-mobile">Fitur</a>
            <a href="mitra.html" class="block py-2 text-gray-300 hover:text-[#F8BA17] nav-link-mobile">Untuk Mitra</a>
            <a href="kontak.html" class="block py-2 text-gray-300 hover:text-[#F8BA17] nav-link-mobile">Kontak</a>
            <div class="mt-4 pt-4 border-t border-gray-800 space-y-3">
                <a href="#" class="block text-center cta-outline font-semibold py-2 px-5 rounded-lg transition duration-300">Masuk</a>
                <a href="#" class="block text-center cta-gold font-semibold py-2 px-5 rounded-lg transition duration-300">Daftar</a>
            </div>
        </div>
    </header>

    <main class="pt-20">
        <!-- Halaman Kontak -->
        <section id="kontak" class="page-section container mx-auto px-6 py-16 md:py-24">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <div>
                    <h1 class="text-4xl md:text-5xl font-bold text-white">Hubungi Kami</h1>
                    <p class="text-lg text-gray-400 mt-4 mb-8">Punya pertanyaan, butuh demo, atau ingin bermitra? Tim kami siap membantu Anda.</p>
                    <div class="space-y-4">
                        <p class="flex items-center text-gray-300"><svg class="w-5 h-5 text-[#F8BA17] mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>halo@thinkspace.id</p>
                        <p class="flex items-center text-gray-300"><svg class="w-5 h-5 text-[#F8BA17] mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>Bandung, Indonesia</p>
                    </div>
                </div>
                <form class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300">Nama</label>
                        <input type="text" id="name" class="mt-1 block w-full bg-gray-900/50 border border-gray-700 rounded-md py-2 px-3 text-white focus:ring-[#F8BA17] focus:border-[#F8BA17]">
                    </div>
                     <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                        <input type="email" id="email" class="mt-1 block w-full bg-gray-900/50 border border-gray-700 rounded-md py-2 px-3 text-white focus:ring-[#F8BA17] focus:border-[#F8BA17]">
                    </div>
                     <div>
                        <label for="message" class="block text-sm font-medium text-gray-300">Pesan</label>
                        <textarea id="message" rows="4" class="mt-1 block w-full bg-gray-900/50 border border-gray-700 rounded-md py-2 px-3 text-white focus:ring-[#F8BA17] focus:border-[#F8BA17]"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full cta-gold font-semibold py-3 px-6 rounded-lg transition duration-300">Kirim Pesan</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-black/30 border-t border-gray-800">
        <div class="container mx-auto px-6 py-12">
            <div class="text-center text-gray-500">
                &copy; 2025 ThinkSpace. Seluruh hak cipta.
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile Menu
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
            
            // Active Link Highlighting based on URL
            const currentPage = window.location.pathname.split("/").pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link, .nav-link-mobile');
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href').split("/").pop();
                if (linkPage === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
